<div class="d-flex flex-grow-1 w-100 overflow-hidden">
	<div class="container-fluid d-flex flex-column flex-grow-1 p-3">
		<div class="row mb-4">
			<div
				class="col bg-body border rounded py-3 px-4 d-flex align-items-center"
			>
				<div class="fw-bold fs-4" id="score-text">Score: 0 : 0</div>
				<div class="vr mx-3"></div>
				<div class="fw-medium fs-4 text-primary-emphasis" role="button">
					Game ID: <span class="text-body" id="game-id"></span>
				</div>
			</div>
		</div>
		<div class="row flex-grow-1 position-relative">
			<div
				class="col-lg-8 col-md-7 col-sm-12 d-flex justify-content-center align-items-center bg-body-secondary p-3 rounded position-relative"
			>
				<canvas
					id="game-board"
					width="800"
					height="600"
					style="max-height: 600px"
				></canvas>
				<div
					id="waiting-overlay"
					class="position-absolute top-50 start-50 translate-middle w-100 h-100 d-flex justify-content-center align-items-center"
					style="background: rgba(0, 0, 0, 0.7)"
				>
					<div class="text-center text-white">
						<h2>Waiting for game to start...</h2>
					</div>
				</div>
				<div
					id="winner-overlay"
					class="position-absolute top-50 start-50 translate-middle w-100 h-100 d-none d-flex justify-content-center align-items-center"
					style="background: rgba(0, 0, 0, 0.7)"
				>
					<div class="text-center text-white">
						<h2 id="winner-text"></h2>
						<p id="finalScore" class="fs-4 mt-2">
							Final Score: <span id="final-score"></span>
						</p>
						<a
							type="button"
							class="btn btn-primary mt-3"
							id="play-again"
							href="/play"
							data-router-navigation="true"
						>
							Play Again
						</a>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-5 col-sm-12 d-flex flex-column">
				<div
					class="current-players bg-body border rounded p-2 mb-3 overflow-auto flex-grow-1"
				>
					<div class="fw-bold mb-2">
						Current Players
						<button
							type="button"
							class="btn btn-primary mt-3"
							id="ready-game"
						>
							Ready
						</button>
					</div>
					<div id="current-players"></div>
				</div>
				<div
					class="bg-body border rounded p-2 overflow-auto flex-grow-1"
				>
					<div class="fw-bold mb-2">Invite Players</div>
					<div id="invite-box"></div>
				</div>
			</div>
		</div>
	</div>
</div>
