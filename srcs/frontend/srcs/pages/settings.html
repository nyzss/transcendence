<div
	class="d-flex justify-content-center align-items-center flex-grow-1 w-100 overflow-hidden"
>
	<div class="card w-100" style="max-width: 600px">
		<div class="card-body">
			<h3 class="card-title text-center mb-4">Settings</h3>

			<form>
				<!-- Change Username Section -->
				<div class="mb-4">
					<label for="username" class="form-label"
						>Change Username</label
					>
					<div class="input-group">
						<input
							type="text"
							class="form-control"
							id="username"
							placeholder="Enter new username"
						/>
						<button
							class="btn btn-primary"
							type="button"
							id="change-username"
						>
							Save
						</button>
					</div>
				</div>
				<div class="mb-4">
					<label for="username" class="form-label"
						>Change Email</label
					>
					<div class="input-group">
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="Enter new email"
						/>
						<button
							class="btn btn-primary"
							type="button"
							id="change-username"
						>
							Save
						</button>
					</div>
				</div>

				<!-- Enable/Disable 2FA Section -->
				<button
					type="button"
					class="btn btn-primary mb-4"
					id="enable-two-factor"
				>
					Enable Two-Factor Authentication (2FA)
				</button>
			</form>
		</div>
	</div>
</div>

<!-- 2FA Modal -->
<div
	class="modal fade"
	id="twoFactorAuthModal"
	tabindex="-1"
	aria-labelledby="twoFactorAuthModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="twoFactorAuthModalLabel">
					Enable Two-Factor Authentication
				</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"
				></button>
			</div>
			<div class="modal-body">
				<p>
					Scan the QR code below with your authenticator app and enter
					the 6-digit code to verify.
				</p>
				<div class="d-flex justify-content-center mb-4">
					<div id="qrcode"></div>
				</div>
				<div class="mb-3">
					<label for="twoFactorCode" class="form-label"
						>6-Digit Code</label
					>
					<input
						type="number"
						class="form-control"
						id="two-factor-code"
						placeholder="Enter 6-digit code"
						maxlength="6"
					/>
				</div>
			</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					data-bs-dismiss="modal"
				>
					Cancel
				</button>
				<button
					type="button"
					class="btn btn-primary"
					id="two-factor-confirm"
				>
					Verify
				</button>
			</div>
		</div>
	</div>
</div>
