<div
	class="d-flex justify-content-center align-items-center flex-grow-1 w-100 overflow-hidden"
>
	<div class="card w-100" style="max-width: 600px">
		<div class="card-body">
			<h3 class="card-title text-center mb-4">Settings</h3>

			<!-- User Information -->
			<div class="mb-4">
				<h6 class="text-muted">Current Username:</h6>
				<p class="fw-bold" id="current-username"></p>
				<h6 class="text-muted">Current Email:</h6>
				<p class="fw-bold" id="current-email"></p>
				<h6 class="text-muted">2FA Status:</h6>
				<p class="fw-bold text-capitalize" id="two-factor-status"></p>
			</div>

			<hr />

			<form id="settings-form">
				<!-- Change Username Section -->
				<div class="mb-4">
					<label for="username" class="form-label fw-bold"
						>Change Username</label
					>
					<div class="input-group mb-2">
						<span class="input-group-text"
							><i class="bi bi-person"></i
						></span>
						<input
							type="text"
							name="username"
							class="form-control"
							id="username"
							placeholder="Enter new username"
						/>
					</div>
				</div>

				<!-- Change Email Section -->
				<div class="mb-4">
					<label for="email" class="form-label fw-bold"
						>Change Email</label
					>
					<div class="input-group mb-2">
						<span class="input-group-text"
							><i class="bi bi-envelope"></i
						></span>
						<input
							type="email"
							name="email"
							class="form-control"
							id="email"
							placeholder="Enter new email"
						/>
					</div>
				</div>

				<hr />

				<!-- New Password Section -->
				<div class="mb-4">
					<label for="new-password" class="form-label fw-bold"
						>New Password</label
					>
					<div class="input-group mb-2">
						<span class="input-group-text"
							><i class="bi bi-lock"></i
						></span>
						<input
							type="password"
							class="form-control"
							name="new_password"
							id="new-password"
							placeholder="Enter new password"
						/>
					</div>
				</div>

				<!-- Confirm New Password Section -->
				<div class="mb-4">
					<label for="confirm-password" class="form-label fw-bold"
						>Confirm New Password</label
					>
					<div class="input-group mb-2">
						<span class="input-group-text"
							><i class="bi bi-lock"></i
						></span>
						<input
							type="password"
							name="confirm-password"
							class="form-control"
							id="confirm-password"
							placeholder="Confirm new password"
						/>
					</div>
				</div>

				<hr />
				<!-- Current Password Section -->
				<div class="mb-4">
					<label for="current-password" class="form-label fw-bold"
						>Current Password
						<span class="text-danger">*</span></label
					>
					<div class="input-group mb-2">
						<span class="input-group-text"
							><i class="bi bi-key"></i
						></span>
						<input
							type="password"
							name="password"
							class="form-control"
							id="current-password"
							placeholder="Enter current password"
							required
						/>
					</div>
				</div>

				<!-- Enable/Disable 2FA Section -->
				<button
					type="button"
					class="btn btn-primary mb-4 mt-3"
					id="enable-two-factor"
				>
					Enable Two-Factor Authentication (2FA)
				</button>

				<button
					type="button"
					class="btn btn-danger mb-4 mt-1"
					id="disable-two-factor"
				>
					Disable Two-Factor Authentication (2FA)
				</button>

				<!-- Save Changes Button -->
				<button type="submit" class="btn btn-success w-100">
					Save
				</button>
			</form>
		</div>
	</div>
</div>

<!-- 2FA Modal -->
<div
	class="modal fade"
	id="twoFactorAuthModal"
	tabindex="-1"
	aria-labelledby="twoFactorAuthModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="twoFactorAuthModalLabel">
					Enable Two-Factor Authentication
				</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"
				></button>
			</div>
			<div class="modal-body">
				<p>
					Scan the QR code below with your authenticator app and enter
					the 6-digit code to verify.
				</p>
				<div class="d-flex justify-content-center mb-4">
					<div id="qrcode"></div>
				</div>
				<div class="mb-3">
					<label for="two-factor-code" class="form-label"
						>6-Digit Code</label
					>
					<input
						type="number"
						class="form-control"
						id="two-factor-code"
						placeholder="Enter 6-digit code"
						maxlength="6"
					/>
				</div>
			</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					data-bs-dismiss="modal"
				>
					Cancel
				</button>
				<button
					type="button"
					class="btn btn-primary"
					id="two-factor-confirm"
				>
					Verify
				</button>
			</div>
		</div>
	</div>
</div>

<!-- Disable 2FA Modal -->
<div
	class="modal fade"
	id="disable-otp-modal"
	tabindex="-1"
	aria-labelledby="otpModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="otpModalLabel">Enter OTP Code</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"
				></button>
			</div>
			<div class="modal-body">
				<p>
					Please enter the 6-digit OTP code sent to your email or
					phone to disable your 2FA authentification.
				</p>
				<div class="mb-3">
					<label for="otpCode" class="form-label"
						>6-Digit OTP Code</label
					>
					<input
						type="number"
						class="form-control"
						id="disable-otp-code"
						placeholder="Enter 6-digit OTP"
						maxlength="6"
					/>
				</div>
			</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					data-bs-dismiss="modal"
				>
					Cancel
				</button>
				<button
					type="button"
					class="btn btn-primary"
					id="disable-otp-submit"
				>
					Submit
				</button>
			</div>
		</div>
	</div>
</div>
