<div
	class="d-flex justify-content-center align-items-center flex-grow-1 w-100 overflow-hidden"
>
	<div class="card w-75 bg-body-tertiary">
		<div class="card-body text-center">
			<svg
				class="bd-placeholder-img rounded-circle mb-3"
				width="120"
				height="120"
				xmlns="http://www.w3.org/2000/svg"
				role="img"
				aria-label="Placeholder: Avatar"
				preserveAspectRatio="xMidYMid slice"
				focusable="false"
			>
				<title>Placeholder: Avatar</title>
				<rect width="100%" height="100%" fill="#868e96"></rect>
				<text x="50%" y="50%" fill="#dee2e6" dy=".3em">Avatar</text>
			</svg>
			<h3 class="card-title placeholder-glow">
				<span class="placeholder col-6"></span>
			</h3>
			<h6 class="card-title placeholder-glow">
				<span class="placeholder col-4"></span>
			</h6>
			<button
				type="button"
				class="btn btn-primary disabled placeholder col-4 mb-3"
				id="add-friend"
			>
				Add Friend
			</button>
			<div class="mt-4">
				<h5>Pong Game Data</h5>
				<ul class="list-group list-group-flush mt-3">
					<li class="list-group-item placeholder-glow">
						<span class="placeholder col-3"></span>
					</li>
					<li class="list-group-item placeholder-glow">
						<span class="placeholder col-3"></span>
					</li>
					<li class="list-group-item placeholder-glow">
						<span class="placeholder col-4"></span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
