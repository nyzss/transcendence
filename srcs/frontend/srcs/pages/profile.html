<div
	class="d-flex justify-content-center align-items-center flex-grow-1 w-100 overflow-hidden"
>
	<div class="card w-75 bg-body-tertiary">
		<div class="card-body text-center">
			<img
				src="https://picsum.photos/200"
				alt="Avatar"
				class="rounded-circle mb-3"
				style="width: 120px; height: 120px"
				id="avatar-field"
			/>
			<h3 class="card-title" id="username-field"></h3>
			<h6 class="card-title" id="uuid-field"></h6>
			<button type="button" class="btn btn-primary" id="add-friend">
				Add Friend
			</button>
			<div class="mt-4">
				<h5>Pong Game Data</h5>
				<ul class="list-group list-group-flush mt-3">
					<li class="list-group-item" id="win-field">Wins: 12</li>
					<li class="list-group-item" id="lose-field">Losses: 8</li>
					<li class="list-group-item" id="played-field">
						Games Played: 20
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
