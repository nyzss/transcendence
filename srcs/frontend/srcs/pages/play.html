<div
	class="d-flex flex-column justify-content-center align-items-center flex-grow-1 w-100 overflow-hidden"
>
	<h1 class="mb-5">Pong Game</h1>
	<div class="d-flex flex-column align-items-center w-75">
		<a
			href="/game"
			data-router-navigation="true"
			class="btn btn-primary btn-lg mb-4 w-50"
			id="solo-mode"
			>Play Solo - Training Mode</a
		>
		<button
			type="button"
			class="btn btn-warning btn-lg mb-4 w-50"
			id="one-vs-one"
		>
			1 vs 1
		</button>
		<button
			type="button"
			class="btn btn-danger btn-lg w-50 mb-4"
			id="tournament-mode"
		>
			Tournament Mode
		</button>

		<a
			href="/customization"
			class="btn btn-outline-primary btn-lg w-50"
			id="tournament-mode"
			data-router-navigation="true"
		>
			Customization
		</a>
	</div>
</div>

<!-- Create or Join Game Modal -->
<div
	class="modal fade"
	id="createJoinModal"
	tabindex="-1"
	aria-labelledby="createJoinModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title fs-3" id="createJoinModalLabel">
					Create or Join Game
				</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"
				></button>
			</div>
			<div class="modal-body text-center fs-4">
				<button
					type="button"
					class="btn btn-primary btn-lg mb-4 w-100"
					id="create-game"
				>
					Create Game
				</button>
				<input
					type="text"
					class="form-control mb-3"
					id="game-uuid"
					placeholder="Game UUID"
				/>
				<button
					type="button"
					class="btn btn-success btn-lg w-100"
					id="join-game"
				>
					Join Game
				</button>
			</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					data-bs-dismiss="modal"
				>
					Close
				</button>
			</div>
		</div>
	</div>
</div>

<div
	class="modal fade"
	id="tournamentModal"
	tabindex="-1"
	aria-labelledby="createJoinModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title fs-3" id="createJoinModalLabel">
					Create or Join Tournament
				</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"
				></button>
			</div>
			<div class="modal-body text-center fs-4">
				<button
					type="button"
					class="btn btn-primary btn-lg mb-4 w-100"
					id="create-tournament"
				>
					Create Tournament
				</button>
				<input
					type="text"
					class="form-control mb-3"
					id="tournament-uuid"
					placeholder="Tournament UUID"
				/>
				<button
					type="button"
					class="btn btn-success btn-lg w-100"
					id="join-tournament"
				>
					Join Tournament
				</button>
			</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					data-bs-dismiss="modal"
				>
					Close
				</button>
			</div>
		</div>
	</div>
</div>
