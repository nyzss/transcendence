<section class="w-100 p-3">
	<div class="d-flex h-100">
		<div
			class="card flex-shrink-0 h-100 me-3"
			style="width: 260px; max-height: calc(100vh - 140px)"
		>
			<div
				class="card-header d-flex justify-content-between align-items-center p-3"
			>
				<h6 class="mb-0">Chats</h6>
				<button
					type="button"
					class="btn btn-outline-primary btn-sm"
					style="margin-left: auto"
					id="search-friend"
				>
					Search Friend
				</button>
			</div>
			<div class="card-body p-2" style="overflow-y: auto">
				<ul class="list-unstyled" id="user-list"></ul>
			</div>
		</div>

		<div class="d-flex flex-column h-100 flex-grow-1">
			<div
				class="card flex-grow-1 h-100"
				id="chat2"
				style="max-height: calc(100vh - 140px)"
			>
				<div
					class="card-header d-flex justify-content-between align-items-center p-3"
				>
					<h6 class="mb-0" id="chat-title"></h6>
					<form
						class="input-group mb-3 d-flex align-items-center"
						id="add-friend"
					>
						<input
							type="text"
							class="form-control"
							placeholder="Search Friend by Name"
							aria-label="Search Friend"
							aria-describedby="search-friend-button"
							name="name"
						/>
						<button
							class="btn btn-outline-secondary"
							type="submit"
							id="search-friend-button"
						>
							Search
						</button>
					</form>
				</div>
				<div
					class="card-body overflow-auto flex-grow-1"
					id="chat-body"
				></div>

				<div
					id="message-input-bar"
					class="card-footer text-muted d-flex justify-content-start align-items-center w-100 d-none"
				>
					<form
						class="d-flex align-items-center w-100"
						id="message-input"
					>
						<input
							type="text"
							class="form-control form-control-lg text-wrap text-break me-2"
							placeholder="Type a message"
							name="input"
							id="message-input-field"
						/>
						<button type="submit" class="btn btn-primary btn">
							Send
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
