<section class="vh-100 w-100 p-3">
	<div class="d-flex h-100">
		<!-- Sidebar -->
		<div class="card flex-shrink-0 h-100 me-3" style="width: 260px">
			<div
				class="card-header d-flex justify-content-between align-items-center p-3"
			>
				<h6 class="mb-0">Chats</h6>
			</div>
			<div class="card-body p-2" style="overflow-y: auto">
				<ul class="list-unstyled">
					<li class="d-flex align-items-center mb-3">
						<img
							src="https://picsum.photos/50?random=1"
							alt="user 1 avatar"
							class="rounded-circle me-2"
							style="width: 35px; height: 35px"
						/>
						<span class="small fw-semibold">nyzss</span>
					</li>
					<li class="d-flex align-items-center mb-3">
						<img
							src="https://picsum.photos/50?random=2"
							alt="user 2 avatar"
							class="rounded-circle me-2"
							style="width: 35px; height: 35px"
						/>
						<span class="small fw-semibold">Wowzies</span>
					</li>
				</ul>
			</div>
		</div>

		<!-- Chat Area -->
		<div class="d-flex flex-column h-100 flex-grow-1">
			<div class="card flex-grow-1 h-100" id="chat2">
				<div
					class="card-header d-flex justify-content-between align-items-center p-3"
				>
					<h6 class="mb-0">Wowzies</h6>
					<button type="button" class="btn btn-primary btn-sm">
						Refresh Chats
					</button>
				</div>
				<div
					class="card-body"
					style="overflow-y: auto; flex-grow: 1; position: relative"
				>
					<!-- User 1 message -->
					<div class="d-flex flex-row justify-content-start mb-3">
						<img
							src="https://picsum.photos/45"
							alt="avatar 1"
							class="rounded-circle"
							style="width: 30px; height: 30px"
						/>
						<div>
							<p
								class="small p-2 ms-3 mb-1 rounded-3 bg-light text-dark"
							>
								this is a message, message 1
							</p>
							<p class="small ms-3 mb-3 rounded-3 text-muted">
								23:58
							</p>
						</div>
					</div>

					<!-- User 2 response -->
					<div class="d-flex flex-row justify-content-end mb-3 pt-1">
						<div>
							<p
								class="small p-2 me-3 mb-1 rounded-3 bg-primary text-white"
							>
								wowowowow hello world hahahaha
							</p>
							<p
								class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end"
							>
								00:06
							</p>
						</div>
						<img
							src="https://picsum.photos/45"
							alt="avatar 2"
							class="rounded-circle"
							style="width: 30px; height: 30px"
						/>
					</div>
				</div>

				<div
					class="card-footer text-muted d-flex justify-content-start align-items-center p-2"
				>
					<img
						src="https://picsum.photos/35"
						alt="avatar 3"
						class="rounded-circle"
						style="width: 25px; height: 25px"
					/>
					<input
						type="text"
						class="form-control form-control-sm mx-2"
						placeholder="Type a message"
						style="flex-grow: 1; font-size: 0.8rem"
					/>
					<a class="text-muted" href="#!" style="font-size: 0.9em"
						><i class="fas fa-paperclip"></i
					></a>
					<a
						class="ms-2 text-muted"
						href="#!"
						style="font-size: 0.9em"
						><i class="fas fa-smile"></i
					></a>
					<a
						class="ms-2 text-muted"
						href="#!"
						style="font-size: 0.9em"
						><i class="fas fa-paper-plane"></i
					></a>
				</div>
			</div>
		</div>
	</div>
</section>
