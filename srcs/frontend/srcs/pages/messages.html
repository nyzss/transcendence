<!-- Chat Section -->
<section class="w-100 p-3">
	<div class="d-flex h-100">
		<!-- Sidebar -->
		<div
			class="card flex-shrink-0 h-100 me-3"
			style="width: 260px; max-height: calc(100vh - 140px)"
		>
			<div
				class="card-header d-flex justify-content-between align-items-center p-3"
			>
				<h6 class="mb-0">Chats</h6>
			</div>
			<div class="card-body p-2" style="overflow-y: auto">
				<ul class="list-unstyled" id="user-list"></ul>
			</div>
		</div>

		<!-- Chat Area -->
		<div class="d-flex flex-column h-100 flex-grow-1">
			<div
				class="card flex-grow-1 h-100"
				id="chat2"
				style="max-height: calc(100vh - 140px)"
			>
				<div
					class="card-header d-flex justify-content-between align-items-center p-3"
				>
					<h6 class="mb-0" id="chat-title"></h6>
					<button type="button" class="btn btn-primary btn-sm">
						Refresh Chats
					</button>
				</div>
				<div
					class="card-body"
					style="overflow-y: auto; flex-grow: 1"
					id="chat-body"
				>
					<!-- User 1 message -->
				</div>

				<div
					class="card-footer text-muted d-flex justify-content-start align-items-center p-3"
					style="flex-shrink: 0"
				>
					<img
						src="https://picsum.photos/35"
						alt="avatar 3"
						class="rounded-circle"
						style="width: 30px; height: 30px"
					/>
					<input
						type="text"
						class="form-control form-control-lg mx-2"
						placeholder="Type a message"
						style="flex-grow: 1"
					/>
					<a class="text-muted" href="#!" style="font-size: 1em"
						><i class="fas fa-paperclip"></i
					></a>
					<a class="ms-2 text-muted" href="#!" style="font-size: 1em"
						><i class="fas fa-smile"></i
					></a>
					<a class="ms-2 text-muted" href="#!" style="font-size: 1em"
						><i class="fas fa-paper-plane"></i
					></a>
				</div>
			</div>
		</div>
	</div>
</section>
