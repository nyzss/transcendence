<div class="container-fluid d-flex flex-column flex-grow-1 p-3 overflow-hidden">
	<div class="row mb-4">
		<div
			class="col bg-body border rounded py-3 px-4 d-flex align-items-center"
		>
			<div class="fw-bold fs-4">Pong Game Statistics Dashboard</div>
		</div>
	</div>

	<div class="row flex-grow-1 overflow-hidden">
		<div class="col-lg-4 d-flex flex-column gap-3 overflow-hidden">
			<div
				class="bg-body border rounded p-3 d-flex flex-column"
				style="flex: 0 1 auto"
			>
				<h5 class="fw-bold mb-3">Wins & Points</h5>
				<div class="chart-container mb-3" style="height: 250px">
					<canvas id="wins-chart" class="w-100 h-100"></canvas>
				</div>
				<p class="fs-5">Current Win-rate: <span id="winrate"></span></p>
			</div>

			<div class="bg-body border rounded p-3 d-flex flex-column">
				<h5 class="fw-bold mb-3">Most Played Against</h5>
				<div
					id="most-played-against"
					class="overflow-auto"
					style="max-height: 500px"
				></div>
				<div class="chart-container flex-fill" style="height: 200px">
					<canvas id="most-played-chart" class="w-100 h-100"></canvas>
				</div>
			</div>
		</div>

		<div class="col-lg-8 d-flex flex-column gap-3 overflow-hidden">
			<div
				class="bg-body border rounded p-3 d-flex flex-column"
				style="flex: 0 1 auto"
			>
				<h5 class="fw-bold mb-3">Average Game Time</h5>
				<div class="d-flex mb-3" style="height: 200px">
					<div class="chart-container me-3 flex-fill">
						<canvas id="time-chart" class="w-100 h-100"></canvas>
					</div>
					<div class="chart-container flex-fill">
						<canvas
							id="vertical-bar-chart"
							class="w-100 h-100"
						></canvas>
					</div>
				</div>
				<div class="d-flex gap-5 fw-bold">
					<p id="average"></p>
					<p id="longest"></p>
					<p id="fastest"></p>
				</div>
			</div>

			<div class="bg-body border rounded p-3 d-flex flex-column">
				<h5 class="fw-bold mb-3">Points Scored</h5>
				<div class="overflow-auto mb-2" style="max-height: 350px">
					<div
						class="chart-container flex-fill"
						style="height: 200px"
					>
						<canvas id="points-chart" class="w-100 h-100"></canvas>
					</div>
				</div>
				<div class="d-flex gap-5 fw-bold">
					<h5>User's accumulated point data:</h5>
					<p id="total-points"></p>
					<p id="average-points"></p>
					<p id="most-points"></p>
					<p id="least-points"></p>
				</div>
			</div>
		</div>
	</div>
</div>
