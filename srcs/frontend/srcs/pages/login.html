<div id="entry" class="container mt-5">
	<div class="row justify-content-center">
		<div
			class="p-4 col-11 col-sm-8 col-md-6 col-lg-3 bg-body-tertiary rounded-3"
		>
			<form id="login-form">
				<div class="mb-3">
					<label for="email" class="form-label">Email address</label>
					<input
						type="email"
						class="form-control"
						id="email-input"
						name="email"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input
						type="password"
						class="form-control"
						id="password-input"
						name="password"
						required
					/>
					<div class="invalid-feedback">
						Email or password is invalid.
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>
</div>
