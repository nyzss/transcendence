<div id="entry" class="container mt-5">
	<div class="row justify-content-center">
		<div
			class="p-4 col-11 col-sm-8 col-md-6 col-lg-3 bg-body-tertiary rounded-3"
		>
			<form id="login-form">
				<div class="mb-3">
					<label for="email" class="form-label">Email address</label>
					<input
						type="email"
						class="form-control"
						id="email-input"
						name="email"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input
						type="password"
						class="form-control"
						id="password-input"
						name="password"
						required
					/>
					<div class="invalid-feedback">
						Email or password is invalid.
					</div>
				</div>
				<button
					id="submit-button"
					type="submit"
					class="btn btn-primary"
				>
					Login
				</button>
			</form>
		</div>
	</div>
</div>

<div
	class="modal fade"
	id="otpModal"
	tabindex="-1"
	aria-labelledby="otpModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="otpModalLabel">Enter OTP Code</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"
				></button>
			</div>
			<div class="modal-body">
				<p>
					Please enter the 6-digit OTP code sent to your email or
					phone.
				</p>
				<div class="mb-3">
					<label for="otpCode" class="form-label"
						>6-Digit OTP Code</label
					>
					<input
						type="number"
						class="form-control"
						id="otp-code"
						placeholder="Enter 6-digit OTP"
						maxlength="6"
					/>
				</div>
			</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					data-bs-dismiss="modal"
				>
					Cancel
				</button>
				<button type="button" class="btn btn-primary" id="otp-submit">
					Submit
				</button>
			</div>
		</div>
	</div>
</div>
