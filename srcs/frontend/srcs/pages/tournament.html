<div class="d-flex flex-grow-1 w-100 overflow-hidden">
	<div class="container-fluid d-flex flex-column flex-grow-1 p-3">
		<div class="row mb-4">
			<div
				class="col bg-body border rounded py-2 px-2 d-flex align-items-center"
			>
				<div class="fw-bold ms-3">Tournament Match</div>
				<div class="fw-bold ms-3 text-primary-emphasis h5">0 : 0</div>
				<div class="vr mx-3"></div>
				<div
					class="d-flex flex-nowrap gap-3 flex-grow-1 overflow-auto"
					style="overflow-x: auto"
				>
					<div class="d-flex align-items-center border-end pe-3">
						<span class="fw-bold me-1">User1 vs User2</span>
						<span class="text-muted">3:6</span>
					</div>
					<div class="d-flex align-items-center">
						<span class="fw-bold me-1">User5 vs User6</span>
						<span class="text-muted">7:2</span>
					</div>
					<div class="d-flex align-items-center">
						<span class="fw-bold me-1">User5 vs User6</span>
						<span class="text-muted">7:2</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row flex-grow-1">
			<div
				class="col-lg-8 col-md-7 col-sm-12 d-flex justify-content-center align-items-center bg-body-secondary p-3 rounded"
			>
				<canvas
					id="gameCanvas"
					class="w-100 h-100"
					style="max-height: 600px"
				></canvas>
			</div>
			<div class="col-lg-4 col-md-5 col-sm-12 d-flex flex-column">
				<div
					class="bg-body border rounded p-2 mb-3 overflow-auto"
					style="height: 250px; overflow-y: auto"
				>
					<div class="fw-bold mb-2">Current Players</div>
					<div id="current-players"></div>
				</div>
				<div
					class="bg-body border rounded p-2 mb-3 overflow-auto"
					style="height: 150px; overflow-y: auto"
				>
					<div class="fw-bold mb-2">Invite Players</div>
					<div id="invite-box"></div>
				</div>
				<div
					class="chat-box bg-body border rounded flex-grow-1 mb-3 overflow-auto"
					id="chatBox"
					style="height: 250px; overflow-y: auto"
				>
					<div class="p-2">
						<div class="text-muted">
							<small>User1: wow wowowowwowowo!</small>
						</div>
						<div class="text-muted">
							<small>User2: bonsoir</small>
						</div>
					</div>
				</div>
				<div class="input-group">
					<input
						type="text"
						class="form-control"
						placeholder="Type a message..."
						id="chatInput"
					/>
					<button class="btn btn-primary" id="sendChatButton">
						Send
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
