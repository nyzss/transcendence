services:
  nginx:
    networks:
      - tsd-network
    build:
      context: srcs/frontend
      dockerfile: "Dockerfile"
    ports:
      - "8080:8080"
    depends_on:
      - django
    volumes:
      - ./srcs/frontend/srcs:/usr/share/nginx/html
    restart: unless-stopped
  django:
    networks:
      - tsd-network
    build:
      context: srcs/backend
      dockerfile: "Dockerfile"
    restart: unless-stopped
  redis:
    networks:
      - tsd-network
    image: redis:7.4.1
    #can keep ports open for now, but need to close them later on
    ports:
      - "6379:6379"
    volumes:
      - ./srcs/services/redis:/data
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1"]

networks:
  tsd-network:
    driver: bridge

